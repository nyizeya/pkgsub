server.port=8080
spring.application.name=api-gateway

# Gateway Config
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.server.webflux.routes[0].id=openapi
spring.cloud.gateway.server.webflux.routes[0].uri=lb://\${service}
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/v3/api-docs/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs

# OpenApi Config
springdoc.swagger-ui.urls[0].name=api-gateway
springdoc.swagger-ui.urls[0].url=/v3/api-docs

springdoc.swagger-ui.urls[1].name=billing-service
springdoc.swagger-ui.urls[1].url=/billing-service/v3/api-docs

springdoc.swagger-ui.urls[2].name=package-service
springdoc.swagger-ui.urls[2].url=/package-service/v3/api-docs

springdoc.swagger-ui.urls[3].name=subscription-service
springdoc.swagger-ui.urls[3].url=/subscription-service/v3/api-docs

